<div class="editor-container">
  <div class="card">
    <p class="instruction">Click a laser style below:</p>
    <div class="laser-options">
      <img
        *ngFor="let l of lasers"
        [src]="l.url"
        (click)="selectLaser(l)"
        [class.selected]="selectedLaser === l"
      />
    </div>
  </div>

  <div class="editor">
    <div class="image-container">
      <img
        *ngIf="imageSrc"
        [src]="imageSrc"
        alt="uploaded"
        (load)="onImageLoaded()"
      />
    </div>
    <label class="file-link choose-image">
      Choose Image
      <input type="file" (change)="onFileSelected($event)" hidden />
    </label>
  </div>

  <div class="controls">
    <button mat-button color="warn" (click)="deleteSelected()">Delete</button>
    <button mat-button color="primary" (click)="download()">Download</button>
  </div>
</div>
